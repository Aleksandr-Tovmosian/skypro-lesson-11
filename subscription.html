<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Подписка</h2>
    <p style="line-height: 1.2;">Оформите подписку, получайте больше бонусов, повышенный кешбек и не платите за доставку</p>

    <form action="">

        <div class="box-green">
            <h2 class="text-large">200 Р</h2>
            <p class="text-large">В месяц при оплате за месяц</p>

        </div>

        <input type="submit" value="Подписаться на месяц" class="button">

    </form>

    <form action="">

        <div class="box-purple">
            <h2 class="text-large">1500 Р</h2>
            <p class="text-large">В год при оплате за год</p>

        </div>

        <input type="submit" value="Подписаться на год" class="button">

    </form>

</main>
</body>
</html>
